<!DOCTYPE html>
<html>
<head>
    <title>Display Data</title>
</head>
<body>
    <h1>Data Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Trade Code</th>
                <!-- Add other table headers for different fields -->
                <th>High</th>
                <th>Low</th>
                <th>Open</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.date }}</td>
                    <td>{{ item.trade_code }}</td>
                    <!-- Add other table data for different fields -->
                    <td>{{ item.high }}</td>
                    <td>{{ item.low }}</td>
                    <td>{{ item.open }}</td>
                    <td>{{ item.close }}</td>
                    <td>{{ item.volume }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
